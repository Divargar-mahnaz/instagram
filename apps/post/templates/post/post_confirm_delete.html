{% load i18n %}
{% load static %}
{% load custom_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail Post</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
</head>
<body>

<div class="popup_simulation">
    <div class="danger">
        <form method="post">{% csrf_token %}
            <p>{% translate 'Are you sure you want to delete this post?' %}</p>
            <input class="custom-btn" style="background: red ;margin-top: 20px" type="submit"
                   value="{% translate 'Delete' %}">
            <a href="{% url 'profile' %}" class="custom-btn" style="padding: 6px 8px">{% translate 'Cancel' %}</a>
        </form>

    </div>

</div>

</body>
</html>
